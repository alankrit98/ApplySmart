<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #eaeaea;
            padding: 5px 20px;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: #333;
        }

        .top-bar img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .top-bar h1 {
            font-size: 20px;
            margin-left: 5px;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 30px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
        }

         label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .options-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .option {
            flex: 1 1 calc(50% - 10px);
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
            box-sizing: border-box;
        }

        .option:hover {
            border-color: #007bff;
        }

        .option.selected {
            border-color: #007bff;
            box-shadow: 0 0 10px #007bff;
        }

        .continue-btn, .back-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .continue-btn:hover, .back-btn:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }
    

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Company Logo">
        <h1>  Apply Smart</h1>
    </div>

    <div class="container fade-in">
        <!-- Step 1 -->
        <div id="step1">
            <h2>Step 1: Basic Information</h2>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="jobTitle">Desired Job Title</label>
                <select id="jobTitle">
                     <option value="">Select a job title</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="AI/ML Engineer">AI/ML Engineer</option>
                    <option value="Cybersecurity Specialist">Cybersecurity Specialist</option>
                    <option value="Cloud Architect">Cloud Architect</option>
                    <option value="Database Administrator">Database Administrator</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                    <option value="Product Manager">Product Manager</option>
                    <option value="QA Engineer">QA Engineer</option>
                    <option value="Network Engineer">Network Engineer</option>
                    <option value="IT Support Specialist">IT Support Specialist</option>
                    <option value="Business Analyst">Business Analyst</option>
                    <option value="Data Engineer">Data Engineer</option>
                    <option value="System Analyst">System Analyst</option>
                    <option value="Technical Writer">Technical Writer</option>
                    <option value="Mobile App Developer">Mobile App Developer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Desired Work Location</label>
                <select id="location">
                    <option value="">Select a location</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>

            <button class="continue-btn" onclick="showStep2()">Continue</button>
        </div>

        <!-- Step 2 -->
       <div id="step2" class="hidden">
            <h2>Step 2: Additional Information</h2>
            
            <div class="form-group">
                <label>Experience</label>
                <div class="options-container">
                    <div class="option" onclick="selectOption(this)">0-1 yr</div>
                    <div class="option" onclick="selectOption(this)">1-5 yr</div>
                    <div class="option" onclick="selectOption(this)">5-10 yr</div>
                    <div class="option" onclick="selectOption(this)">10+ yr</div>
                </div>
            </div>

            <div class="form-group">
                <label>Expected Salary Range</label>
                <div class="options-container">
                    <div class="option" onclick="selectOption(this)">0-5 LPA</div>
                    <div class="option" onclick="selectOption(this)">5-10 LPA</div>
                    <div class="option" onclick="selectOption(this)">10-20 LPA</div>
                    <div class="option" onclick="selectOption(this)">20+ LPA</div>
                </div>
            </div>

            <div class="form-group">
                <label>Current Salary Range</label>
                <div class="options-container">
                    <div class="option" onclick="selectOption(this)">0-5 LPA</div>
                    <div class="option" onclick="selectOption(this)">5-10 LPA</div>
                    <div class="option" onclick="selectOption(this)">10-20 LPA</div>
                    <div class="option" onclick="selectOption(this)">20+ LPA</div>
                </div>
            </div>

            <button class="back-btn" onclick="showStep1()">Back to Step 1</button>
            <button class="continue-btn">Submit</button>
        </div>
    </div>

    <script>
        function showStep2() {
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        }

        function showStep1() {
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("step1").classList.remove("hidden");
        }

        function selectOption(element) {
            const options = element.parentNode.querySelectorAll(".option");
            options.forEach(option => option.classList.remove("selected"));
            element.classList.add("selected");
        }
    </script>
</body>
</html>
